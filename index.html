<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- first -->

    <form>

        <h1>Choose a drink:</h1>

        <select class="select-drink">

            <option value="">Select</option>
            <option value="coffee">Coffee</option>
            <option value="tea">Tea</option>
            <option value="juice">Juice</option>

        </select>
        
    </form>

    <p class="result"></p>

    <!-- second -->

    <input type="text" class="day" placeholder="Enter a day">
    <button class="btn"></button>

    <p class="result-2"></p>

    <!-- third -->

    <input type="text" class="season" placeholder="Enter a mounth">
    <button class="btn2"></button>

    <p class="result-3"></p>

    <!-- fourth -->

    <input type="text" class="days" placeholder="Enter a mounth">
    <button class="btn3"></button>

    <p class="result-4"></p>

    <!-- fifth -->

    <input type="text" class="color" placeholder="Enter color">
    <button class="btn4"></button>

    <p class="result-5"></p>

    <!-- sixth -->

    <h1 class="warning">You can't do multiplications and divisions with nulls</h1>

    <input type="text" class="one" placeholder="Enter first number">
    <input type="text" class="two" placeholder="Enter second number">

    <select class="calculator">

        <option value="choose">Choose</option>
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiplication">*</option>
        <option value="division">/</option>

    </select>

    <button class="btn5"></button>

    <p class="result6"></p>


    <script src="main.js"></script>

</body>
</html>
